# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: People
    url: 'people/'
    weight: 20
  - name: Blog
    url: 'blog/'
    weight: 30
  - name: Projects
    url: 'project/'
    weight: 40
  - name: Videos
    url: '#videos'
    weight: 50
  - name: Publications
    url: 'publication/'
    weight: 60
  - name: Courses
    url: 'courses/'
    weight: 70
  - name: Contact
    url: '#contact'
    weight: 80
